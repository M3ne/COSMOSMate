<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <script src="keepTrack/settingsOverride.js"></script>
    <script src="keepTrack/js/settings.js"></script>
  </head>
  <body>
    <div style="width: 400px; height: 600px;"></div>
    <div><canvas id="keeptrack-canvas" width="1024" height="768" style="position: absolute; background: black; cursor: default;" tabindex="0"></canvas></div>
    <script>
      const canvasDom = document.getElementById('keeptrack-canvas');
            // //////////////////////////////////////////////////////////////////////////////
            // NOTE: This code will automatically stretch and reinitialize webgl on resize.
            // //////////////////////////////////////////////////////////////////////////////
            window.addEventListener('resize', () => {
              keepTrackApi.programs.drawManager.canvas.height = window.innerHeight;
              keepTrackApi.programs.drawManager.canvas.width = window.innerWidth;
              keepTrackApi.programs.drawManager.gl.viewport(0, 0, window.innerWidth, window.innerHeight);
            });
            // //////////////////////////////////////////////////////////////////////////////
            // NOTE: This code will toggle the orbits on and off.
            // //////////////////////////////////////////////////////////////////////////////
            let orbitsDisplayed = false;
            canvasDom.addEventListener('click', (e) => {
              if (orbitsDisplayed) {
                keepTrackApi.programs.groupsManager.clearSelect()
                keepTrackApi.programs.satSet.setColorScheme(keepTrackApi.programs.ColorScheme.default, true);
                orbitsDisplayed = false;
              } else {
                keepTrackApi.programs.groupsManager.debris = keepTrackApi.programs.groupsManager.createGroup('all', '');
                keepTrackApi.programs.groupsManager.selectGroup(keepTrackApi.programs.groupsManager.debris, keepTrackApi.programs.orbitManager);
                orbitsDisplayed = true;
              }
            });
    </script>
  </body>
</html>
